{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Contact | New{% endblock %}

{% block content %}
<h1>Contact us</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Send</button>
</form>
{% endblock %}
